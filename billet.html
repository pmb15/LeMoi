<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Les mêmes éléments head que la page d'accueil -->
    <link rel="stylesheet" href="billet.css">
</head>
<body>
    <video  muted="muted" autoplay="autoplay" src="Video/istockphoto-1480379829-640_adpp_is.mp4"></video>
    <header>
        <h1>Réservation de billet d'avion</h1>
    </header>
    <!-- Contenu de la page de réservation de billet d'avion -->
    <section id="flight-booking-form">
        <h2>Remplissez le formulaire de réservation de billet d'avion</h2>
        <form>
            <label for="departure-city">Ville de départ :</label>
            <input type="text" id="departure-city" name="departure-city" required>

            <label for="destination-city">Destination :</label>
            <input type="text" id="destination-city" name="destination-city" required>

            <label for="departure-date">Date de départ :</label>
            <input type="date" id="departure-date" name="departure-date" required>

            <label for="num-adults">Nombre d'adultes :</label>
            <input type="number" id="num-adults" name="num-adults" min="1" required>

            <label for="num-children">Nombre d'enfants :</label>
            <input type="number" id="num-children" name="num-children" min="0">

            <button type="submit">Réserver</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 Réservation d'hôtel et de billet d'avion. Tous droits réservés.</p>
    </footer>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            const hotelBookingForm = document.getElementById("flight-booking-form");
            hotelBookingForm.classList.add("appear");
        });
    </script>
</body>
</html>
